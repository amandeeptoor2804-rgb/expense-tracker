<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>

  <!-- ✅ Favicon (removes 404 error) -->
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">

  <!-- ✅ PWA manifest (for home-screen install support) -->
  <link rel="manifest" href="manifest.json" />

  <!-- ✅ Theme color for mobile browser top bar -->
  <meta name="theme-color" content="#0f172a" />

  <!-- ✅ Basic Styles -->
  <style>
    :root{
      --bg:#0b1020;--card:#111732;--muted:#94a3b8;--fg:#e2e8f0;
      --accent:#22c55e;--danger:#ef4444;--border:#1f2a44;--pill:#17203c;
    }
    *{box-sizing:border-box}
    body{margin:0;padding:0;background:var(--bg);color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .container{max-width:980px;margin:0 auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--border);
      border-radius:14px;padding:16px;margin-top:12px}
    h1,h3{margin:6px 0;color:var(--fg)}
    button,input,select{width:100%;padding:14px;border-radius:10px;
      border:1px solid var(--border);background:#0e1530;color:var(--fg);
      font-size:16px}
    button{cursor:pointer;font-weight:700}
    .primary{background:var(--accent);color:#052911;border-color:#1a7f46}
    .right{text-align:right}
    .grid{display:grid;gap:12px}
    .cols-2{grid-template-columns:1fr 1fr}
    .sum-grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(130px,1fr))}
    .sum{background:#0e1530;border:1px solid var(--border);padding:12px;
      border-radius:12px;text-align:center}
    .sum .label{font-size:13px;color:var(--muted)}
    .sum .value{font-size:20px;font-weight:800;margin-top:4px}
    .history-wrap{margin-top:10px}
    table{width:100%;border-collapse:collapse;margin-top:8px;table-layout:fixed}
    th,td{padding:10px;border-bottom:1px solid var(--border);font-size:14px;
      overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    td input.edit, td select.edit{width:100%;min-width:90px;padding:8px;font-size:15px;}
    @media(max-width:800px){table{display:block;overflow-x:auto;white-space:nowrap}
      td,th{min-width:120px}}
    .sticky-head{position:sticky;top:0;background:var(--card);z-index:2;}
    .pill{background:var(--pill);border:1px solid var(--border);
      padding:4px 8px;border-radius:20px;font-size:12px}
    .small{font-size:13px;color:var(--muted)}
    .hidden{display:none!important}
  </style>
</head>
