<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <meta name="description" content="Mobile-first PWA to track incomes/expenses from PHC and UBC." />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#101827;color:#fff;margin:0}
    .container{max-width:520px;margin:0 auto;padding:24px}
    h2{margin:0 0 12px}
    .card{background:#1e293b;border:1px solid #2b3b55;border-radius:12px;padding:16px}
    input,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:1px solid #324766;background:#0f172a;color:#fff;font-size:16px}
    button{background:#22c55e;border-color:#1a7f46;color:#052911;font-weight:700;cursor:pointer}
    #app{display:none}
  </style>
</head>
<body>
  <div class="container">
    <div id="login" class="card">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" autocomplete="username" />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
      <button id="loginBtn">Sign In</button>
      <p id="err" style="color:#fca5a5;margin-top:8px"></p>
    </div>

    <div id="app" class="card">
      <h2>Expense Tracker</h2>
      <p>You are logged in âœ…</p>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- App logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // ðŸ”’ Your exact Firebase config (client-safe)
    const firebaseConfig = {
      apiKey: "AIzaSyB5rvkKPst6V9-7HoqK1f27jQj6x7f8LiA",
      authDomain: "trading-journal-da4eb.firebaseapp.com",
      projectId: "trading-journal-da4eb",
      storageBucket: "trading-journal-da4eb.firebasestorage.app",
      messagingSenderId: "50906470929",
      appId: "1:50906470929:web:b9ad784e9ae86c06d42fb0",
      measurementId: "G-WR261BKTXL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = (id) => document.getElementById(id);
    const loginDiv = $("login");
    const appDiv = $("app");
    const err = $("err");

    $("loginBtn").addEventListener("click", async () => {
      err.textContent = "";
      try {
        const email = $("email").value.trim();
        const password = $("password").value;
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        err.textContent = e.message || String(e);
      }
    });

    $("logoutBtn").addEventListener("click", () => signOut(auth));

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginDiv.style.display = "none";
        appDiv.style.display = "block";
      } else {
        appDiv.style.display = "none";
        loginDiv.style.display = "block";
      }
    });
  </script>

  <!-- Service worker registration -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
