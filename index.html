<script type="module">
// ---------- surface errors instead of white screen ----------
const showFatal = (msg) => {
  let el = document.getElementById("fatal");
  if (!el) {
    el = document.createElement("div");
    el.id = "fatal";
    el.style.cssText = "position:fixed;inset:0;z-index:9999;background:#0b1020;color:#fca5a5;padding:16px;overflow:auto;font-family:system-ui";
    document.body.appendChild(el);
  }
  el.innerHTML = "<h3>⚠ App Error</h3><pre style='white-space:pre-wrap'>"+msg+"</pre>";
};
window.addEventListener("error", (e)=> showFatal(e.message || String(e)));
window.addEventListener("unhandledrejection", (e)=> showFatal(e.reason?.message || String(e.reason || e)));

// ---------- Firebase ----------
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, doc, getDoc, setDoc, updateDoc, deleteDoc, serverTimestamp, query, where } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB5rvkKPst6V9-7HoqK1f27jQj6x7f8LiA",
  authDomain: "trading-journal-da4eb.firebaseapp.com",
  projectId: "trading-journal-da4eb",
  storageBucket: "trading-journal-da4eb.firebasestorage.app",
  messagingSenderId: "50906470929",
  appId: "1:50906470929:web:b9ad784e9ae86c06d42fb0",
  measurementId: "G-WR261BKTXL"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ---------- helpers ----------
const $ = (id)=>document.getElementById(id);
const fmt = (n)=>`$${(Number(n)||0).toFixed(2)}`;
const today = ()=> new Date().toISOString().slice(0,10);

// run everything AFTER DOM is ready
document.addEventListener("DOMContentLoaded", init);

async function init(){
  try {
    // safe element lookups
    const loginCard = $("loginCard");
    const appCard   = $("appCard");
    const err       = $("err");

    const bankCur=$("bankCur"), cibcCur=$("cibcCur"), scotiaCur=$("scotiaCur"),
          pcoCur=$("pcoCur"),   caponeCur=$("caponeCur");

    const bankStart=$("bankStart"), cibcStart=$("cibcStart"), scotiaStart=$("scotiaStart"),
          pcoStart=$("pcoStart"),   caponeStart=$("caponeStart");

    const rowsEl = $("rows");
    const filterType = $("filterType");
    const filterCat  = $("filterCat");

    const dateEl = $("date");
    if (dateEl) dateEl.value = today(); // ✅ guard fixes your error

    // add-entry controls
    const typeRadios = Array.from(document.querySelectorAll('input[name="entType"]'));
    const incomeRow = $("incomeRow");
    const expenseRow = $("expenseRow");
    const categoryInput = $("category");
    const expCardSelect = $("expCardSelect");

    function updateFormVisibility() {
      const t = document.querySelector('input[name="entType"]:checked')?.value || "income";
      incomeRow?.classList.toggle("hidden", t !== "income");
      expenseRow?.classList.toggle("hidden", t === "income");
      categoryInput?.classList.toggle("hidden", t !== "expense");
      expCardSelect?.classList.toggle("hidden", t !== "transfer");
    }
    typeRadios.forEach(r => r.addEventListener("change", updateFormVisibility));
    updateFormVisibility();

    // auth handlers (guard all element refs)
    const loginBtn = $("loginBtn");  const logoutBtn = $("logoutBtn");
    loginBtn?.addEventListener("click", async ()=>{
      if (!err) return;
      err.textContent="";
      try{
        await signInWithEmailAndPassword(auth,$("email")?.value.trim()||"",$("password")?.value||"");
      }catch(e){ err.textContent=e.message; }
    });
    logoutBtn?.addEventListener("click", ()=>signOut(auth));

    onAuthStateChanged(auth, async (user)=>{
      if(!loginCard || !appCard) return;
      if(user){
        loginCard.classList.add("hidden");
        appCard.classList.remove("hidden");
        try {
          await ensureAccountSetup(user.uid);
          await refreshAll();
        } catch(e){ showFatal("Init error: "+(e?.message||e)); }
      } else {
        loginCard.classList.remove("hidden");
        appCard.classList.add("hidden");
      }
    });

    // add entry
    $("addBtn")?.addEventListener("click", async ()=>{
      const user = auth.currentUser;
      if(!user){ alert("Not signed in."); return; }

      const t   = document.querySelector('input[name="entType"]:checked')?.value || "income";
      const amt = Number(($("amount")?.value)||0);
      if(amt<=0){ alert("Enter valid amount"); return; }

      const base = {
        ownerUid:user.uid,
        date: $("date")?.value || today(),
        amount: amt,
        currency: $("currency")?.value || "CAD",
        timestamp: serverTimestamp()
      };

      try {
        if(t === "income"){
          await addDoc(collection(db,"incomes"), { ...base, source:$("incSource")?.value || "PHC" });
        } else if(t === "expense"){
          await addDoc(collection(db,"expenses"), { ...base, payType:"debit", category:($("category")?.value||"-") });
        } else { // transfer
          await addDoc(collection(db,"expenses"), { ...base, payType:"credit", category:"Credit Payment", card:$("expCardSelect")?.value || "CIBC" });
        }
        if ($("amount")) $("amount").value = "";
        if ($("category")) $("category").value = "";
        await refreshAll();
      } catch(e){ showFatal("Add entry failed: "+(e?.message||e)); }
    });

    // helpers inside init (use guarded DOM)
    async function ensureAccountSetup(uid){
      const ACC = [
        {id:"bank", name:"Bank", type:"bank"},
        {id:"cibc", name:"CIBC", type:"card"},
        {id:"scotia", name:"Scotia", type:"card"},
        {id:"pco", name:"PC Optimum", type:"card"},
        {id:"capone", name:"Capital One", type:"card"}
      ];
      for(const a of ACC){
        const ref = doc(db,"accounts",`${uid}_${a.id}`);
        const snap = await getDoc(ref);
        if(!snap.exists()){
          await setDoc(ref,{ ownerUid:uid, type:a.type, name:a.name, startingBalance:0, currency:"CAD", timestamp:serverTimestamp() });
        }
      }
    }

    async function refreshAll(){
      const uid = auth.currentUser?.uid;
      if(!uid) return;

      const [incSnap, expSnap] = await Promise.all([
        getDocs(query(collection(db,"incomes"), where("ownerUid","==",uid))),
        getDocs(query(collection(db,"expenses"), where("ownerUid","==",uid)))
      ]);
      const incomes  = incSnap.docs.map(d=>({id:d.id,...d.data()}));
      const expenses = expSnap.docs.map(d=>({id:d.id,...d.data()}));

      await loadAccounts(uid, incomes, expenses);
      rebuildRows(incomes, expenses);
    }

    async function loadAccounts(uid, incomes, expenses){
      const ids=["bank","cibc","scotia","pco","capone"];
      const accounts={};
      for(const id of ids){
        const snap = await getDoc(doc(db,"accounts",`${uid}_${id}`));
        accounts[id]= snap.data()?.startingBalance||0;
      }
      let cur={...accounts};
      incomes.forEach(i => cur.bank += i.amount);
      expenses.forEach(e => {
        if(e.payType==="debit") cur.bank -= e.amount;
        if(e.payType==="credit"){
          const map={ "CIBC":"cibc","Scotia":"scotia","PC Optimum":"pco","Capital One":"capone" };
          if(map[e.card]) cur[map[e.card]] += e.amount;
        }
      });

      bankCur && (bankCur.textContent=fmt(cur.bank));
      cibcCur && (cibcCur.textContent=fmt(cur.cibc));
      scotiaCur && (scotiaCur.textContent=fmt(cur.scotia));
      pcoCur && (pcoCur.textContent=fmt(cur.pco));
      caponeCur && (caponeCur.textContent=fmt(cur.capone));

      if (bankStart)  bankStart.value  = accounts.bank;
      if (cibcStart)  cibcStart.value  = accounts.cibc;
      if (scotiaStart)scotiaStart.value= accounts.scotia;
      if (pcoStart)   pcoStart.value   = accounts.pco;
      if (caponeStart)caponeStart.value= accounts.capone;
    }

    function rebuildRows(incomes, expenses){
      if (!rowsEl) return;
      const filter=filterType?.value||"all";
      const cat=(filterCat?.value||"").toLowerCase();

      const rows=[
        ...incomes.map(x=>({type:"income",...x})),
        ...expenses.map(x=>({type:x.category==="Credit Payment"?"transfer":"expense",...x}))
      ].sort((a,b)=>b.date.localeCompare(a.date));

      rowsEl.innerHTML="";
      rows.forEach(item=>{
        if(filter!=="all"&&item.type!==filter) return;
        if(cat && item.category && !item.category.toLowerCase().includes(cat)) return;

        const tr=document.createElement("tr");
        tr.innerHTML=`
          <td>${item.type}</td>
          <td><input class="edit date" type="date" value="${item.date||''}"></td>
          <td><input class="edit amount" type="number" step="0.01" value="${item.amount||0}"></td>
          <td>${item.card||"-"}</td>
          <td><input class="edit category" value="${item.category||"-"}"></td>
          <td>
            <button class="saveBtn">Save</button>
            <button class="delBtn">Delete</button>
          </td>`;

        tr.querySelector(".saveBtn")?.addEventListener("click", async ()=>{
          const payload={
            date: tr.querySelector(".date")?.value || item.date,
            amount: Number(tr.querySelector(".amount")?.value||0),
            category: tr.querySelector(".category")?.value || item.category
          };
          const col=item.type==="income"?"incomes":"expenses";
          await updateDoc(doc(db,col,item.id),payload);
          await refreshAll();
        });

        tr.querySelector(".delBtn")?.addEventListener("click", async ()=>{
          if(!confirm("Delete entry?")) return;
          const col=item.type==="income"?"incomes":"expenses";
          await deleteDoc(doc(db,col,item.id));
          await refreshAll();
        });

        rowsEl.appendChild(tr);
      });
    }

    filterType?.addEventListener("change", refreshAll);
    filterCat?.addEventListener("input",  refreshAll);

  } catch (e) {
    showFatal("Init failed: "+(e?.message||e));
  }
}
</script>
